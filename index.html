<body style="margin:0">
    <div id="toolbar">
        <div id="rad">
            <div>Brush Size</div>
            <input type="range" 
            value="10" id="slider" oninput="setRadius(this.value)">

        <div id="colors">

        <div id="download" class='oval'>
            <a download="YourMasterPiece.png"
            href="#" onclick="this.href=document.getElementById('canvas').toDataURL()">Save</a>
        </div>
        
    </div>
    <br>
    <br>

    <canvas id="canvas" stlye="display:inline">
        Sorry, your browser doesn't support HTML5.
    </canvas>

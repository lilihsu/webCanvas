<!doctype html>
<html>
<head>
    <title>canvas</title>
    <link rel="stylesheet" href="master.css"></link>
</head>
<body style="margin:0">
    <div id="toolbar">
        <div id="rad">
            <div>All Size</div>
            <input type="range" 
            value="10" id="slider" oninput="setRadius(this.value)">
        </div>
        <div id="colors" >
        </div>
        <div id="eraser" class="button oval">
            eraser
        </div>
        <div id="pen" class="button oval">
            pen
        </div>
        <input type="color" oninput="ctx.fillStyle = this.value;ctx.strokeStyle=this.value;" 
        style="height:35px" placeholder=" Other colours">
        <div id="download" class='oval button'>
            <a download="YourMasterPiece.png"
            href="#" onclick="this.href=document.getElementById('canvas').toDataURL()">Save</a>
        </div>
        <div id="reset" class="button oval">
            Reset
        </div>
        <div id="text" class='oval button'>
            Text
        </div>
        <input id="input_text" type="text" value="type here">
        <select id="selectfont">
            <option value="Chiller">chiller</option>
            <option value="Arial">Arial</option>
        </select>
    </div>
    <br>
    <br>

    <canvas id="canvas" stlye="display:inline">
        Sorry, your browser doesn't support HTML5.
    </canvas>
    <script src="main.js"></script>
    <script src="radius.js"></script>
    <script src="colors.js"></script>
    <script src="save.js"></script>
    <script src="eraser.js"></script>
    <script src="pen.js"></script>
</body>
</html>
